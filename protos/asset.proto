// Per business logic asset = lamppost

syntax = "proto3";

package lighting.asset;

import "location.proto";

service Asset {
    rpc GetAsset (Request) returns (Reply);

    rpc ListAssets (ListRequest) returns (stream List);

    rpc SearchElements (lighting.location.FilterByLocationRequest) returns (stream Reply);

    // TODO #9: add RPCs to create and update assets. This is practically the 'asset import' functionality.
}

message ListRequest {
    int32 limit = 1;
    int32 offset = 2;
}

message Request {
    int32 id = 1;
}

message Reply {
    int32 id = 1;
}

message List {
    repeated Reply assets = 1;
}
